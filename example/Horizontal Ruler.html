<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="">
    <title>Horizontal Ruler</title>
  </head>
  <body>
    <div>
      <label for="scale">Scale: <span>1</span></label>
      <input type="range" id="scale" value="1" name="scale" min="0.1" max="10" step="0.1">
    </div>
    <canvas class="root"></canvas>
    <script type="module">
      import { Ruler, version } from "../dist/ruler.module.js";

      console.log(version);

      window.ruler = new Ruler({
        canvasId: ".root",
        width: 1000,
        scale: 1,
      }).render();
    </script>
  </body>
</html>
